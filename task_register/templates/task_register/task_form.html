{% extends 'base.html' %}

{% block content %}

        {{ form.as_table }}
    </table>
    <div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <div>
            <a href="{% url 'task_list' %}">
                Back to list

        </div>
    </div>
</form>

{% endblock content %}
